<body>
  <div class="app" role="application" aria-label="å¿è€…è¶³ã—å¼•ããƒŸãƒƒã‚¯ã‚¹ä¿®è¡Œ">
    <div class="title">ğŸ¥· å¿è€…è¶³ã—å¼•ããƒŸãƒƒã‚¯ã‚¹ä¿®è¡Œ</div>
    <div class="hud">
      <div class="pill" id="qinfo">ã‚‚ã‚“ã ã„: 1 / 10</div>
      <div class="pill" id="score">ã‚¹ã‚³ã‚¢: 0</div>
      <div class="pill" id="level">ãƒ¬ãƒ™ãƒ«: 1</div>
      <div class="pill" id="repeat">ãƒªãƒ”ãƒ¼ãƒˆ: OFF</div>
    </div>
    <div class="arena" id="arena">
      <div class="equation" id="equation">3 + 4 = ?</div>
      <div class="choices" id="choices"></div>
      <div class="stars" id="stars"></div>
      <div class="ninja" id="ninja">ğŸ¥·âš”ï¸</div>
    </div>
    <div class="controls">
      <button class="btn" id="nextBtn">ã¤ãã¸</button>
      <button class="btn secondary" id="repeatBtn">ãƒªãƒ”ãƒ¼ãƒˆ: OFF</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    // çŠ¶æ…‹
    let idx = 0, total = 10, score = 0, lvl = 1, repeat = false;
    let a=3,b=4,op='+',ans=7;
    const eqEl = document.getElementById('equation');
    const choicesEl = document.getElementById('choices');
    const arena = document.getElementById('arena');
    const stars = document.getElementById('stars');
    const feedback = document.getElementById('feedback');
    const ninja = document.getElementById('ninja');

    init();
    function init(){
      document.getElementById('nextBtn').addEventListener('click', nextQ);
      document.getElementById('repeatBtn').addEventListener('click', ()=>{repeat=!repeat;document.getElementById('repeat').textContent=`ãƒªãƒ”ãƒ¼ãƒˆ: ${repeat?'ON':'OFF'}`;document.getElementById('repeatBtn').textContent=`ãƒªãƒ”ãƒ¼ãƒˆ: ${repeat?'ON':'OFF'}`});
      startSession();
    }
    function startSession(){ idx=0; score=0; lvl=1; updateHUD(); nextQ(true);}    
    function nextQ(reset){
      if(!reset && idx>=total){
        feedback.className='feedback correct';
        feedback.textContent=`ğŸ‰ ä¿®è¡ŒãŠã‚ã‚Šï¼ ã‚¹ã‚³ã‚¢: ${score} / ${total}`;
        if(repeat){ setTimeout(startSession,900); }
        return;
      }
      feedback.textContent='';
      generate(); render(); idx++; updateHUD();
    }
    function updateHUD(){
      document.getElementById('qinfo').textContent=`ã‚‚ã‚“ã ã„: ${Math.min(idx+0,total)} / ${total}`;
      document.getElementById('score').textContent=`ã‚¹ã‚³ã‚¢: ${score}`;
      document.getElementById('level').textContent=`ãƒ¬ãƒ™ãƒ«: ${lvl}`;
    }
    function generate(){
      // 1-10 ç¯„å›²ã€å¼•ãç®—ã¯å€Ÿã‚Šãªã—ï¼ˆç­”ãˆ1-10ï¼‰
      const isAdd = Math.random()<0.5;
      if(isAdd){
        op='+'; a=rand(1,10); b=rand(1,10); while(a+b>10) { a=rand(1,10); b=rand(1,10);} ans=a+b;
      }else{
        op='-'; a=rand(2,10); b=rand(1,Math.min(10,a-1)); ans=a-b;
      }
      // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—ï¼ˆæ­£è§£3é€£ç¶šã”ã¨ï¼‰
      if(score>0 && score%3===0) lvl = 1 + Math.floor(score/3);
    }
    function render(){
      eqEl.textContent=`${a} ${op} ${b} = ?`;
      // choices
      const opts = new Set([ans]);
      while(opts.size<3){ opts.add(ans + rand(-3,3) || 1); }
      const arr=[...opts].slice(0,3).sort(()=>Math.random()-0.5);
      choicesEl.innerHTML='';
      arr.forEach(n=>{
        const btn=document.createElement('button');
        btn.className='choice'; btn.textContent=n;
        btn.addEventListener('click',()=>select(n));
        choicesEl.appendChild(btn);
      });
      // slash intro
      slash();
    }
    function select(n){
      if(n===ans){ score++; feedback.className='feedback correct'; feedback.textContent='ğŸ’¥ ã›ã„ã‹ã„ï¼';
        explode(); slash();
      }else{ feedback.className='feedback incorrect'; feedback.textContent='ğŸ¥· ã‚‚ã†ã„ã¡ã©ï¼';
        ninja.classList.add('retry'); setTimeout(()=>ninja.classList.remove('retry'),500);
      }
      updateHUD();
    }
    function slash(){ const s=document.createElement('div'); s.className='slash'; arena.appendChild(s); setTimeout(()=>s.remove(),400); }
    function explode(){
      const w=arena.clientWidth,h=arena.clientHeight;
      for(let i=0;i<20;i++){ const st=document.createElement('div'); st.className='star';
        const dx=(Math.random()*w - w/2)+'px'; const dy=(Math.random()*h - h/2)+'px';
        st.style.left=(w/2)+'px'; st.style.top=(h/2)+'px'; st.style.setProperty('--dx',dx); st.style.setProperty('--dy',dy);
        stars.appendChild(st); setTimeout(()=>st.remove(),800); }
    }
    function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
  </script>
