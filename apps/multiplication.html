        <p class="subtitle">ãƒã‚¹ç›®ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ã€Œã¾ã¨ã¾ã‚Šã€ã‚’ä½œã‚ã†ï¼</p>

    <div class="game-container">

            <button class="btn btn-danger" onclick="clearSelection()">ğŸ—‘ï¸ é¸æŠã‚’ã‚¯ãƒªã‚¢</button>

            ãƒã‚¹ç›®ã‚’é¸ã‚“ã§ã€Œã¾ã¨ã¾ã‚Šã€ã‚’ä½œã£ã¦ã¿ã‚ˆã†ï¼

    <script>
        let selectedCells = [];
        let groups = [];
        let currentColor = '#4299e1';
        let isSelecting = false;
        let startCell = null;

        // ã‚°ãƒªãƒƒãƒ‰ã‚’åˆæœŸåŒ–
        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.dataset.row = Math.floor(i / 6);
                cell.dataset.col = i % 6;
                
                // å³ä¸Šã®2Ã—3ãƒã‚¹ï¼ˆè¡Œ0-1ã€åˆ—4-5ï¼‰ã‚’ç©ºç™½ã«ã™ã‚‹
                const row = Math.floor(i / 6);
                const col = i % 6;
                if (row < 2 && col >= 4) {
                    cell.classList.add('empty');
                }
                
                // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
                cell.addEventListener('mousedown', startSelection);
                cell.addEventListener('mouseenter', continueSelection);
                cell.addEventListener('mouseup', endSelection);
                
                // ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                cell.addEventListener('dblclick', toggleDot);
                
                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰
                cell.addEventListener('touchstart', handleTouchStart);
                cell.addEventListener('touchmove', handleTouchMove);
                cell.addEventListener('touchend', handleTouchEnd);
                
                grid.appendChild(cell);
            }
        }

        // ãƒã‚¦ã‚¹é¸æŠé–‹å§‹
        function startSelection(e) {
            e.preventDefault();
            isSelecting = true;
            startCell = e.target;
            clearSelection();
            selectCell(e.target);
        }

        // ãƒã‚¦ã‚¹é¸æŠç¶™ç¶š
        function continueSelection(e) {
            if (!isSelecting || !startCell) return;
            
            clearSelection();
            selectRectangle(startCell, e.target);
        }

        // ãƒã‚¦ã‚¹é¸æŠçµ‚äº†
        function endSelection(e) {
            isSelecting = false;
            startCell = null;
        }

        // ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã§é»’ä¸¸ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
        function toggleDot(e) {
            e.preventDefault();
            e.stopPropagation();
            const cell = e.target;
            cell.classList.toggle('empty');
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        function handleTouchStart(e) {
            e.preventDefault();
            startSelection(e);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('cell')) {
                continueSelection({target: element});
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            endSelection(e);
        }

        // é•·æ–¹å½¢é¸æŠ
        function selectRectangle(start, end) {
            const startRow = parseInt(start.dataset.row);
            const startCol = parseInt(start.dataset.col);
            const endRow = parseInt(end.dataset.row);
            const endCol = parseInt(end.dataset.col);

            const minRow = Math.min(startRow, endRow);
            const maxRow = Math.max(startRow, endRow);
            const minCol = Math.min(startCol, endCol);
            const maxCol = Math.max(startCol, endCol);

            for (let row = minRow; row <= maxRow; row++) {
                for (let col = minCol; col <= maxCol; col++) {
                    const index = row * 6 + col;
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    if (cell) {
                        selectCell(cell);
                    }
                }
            }
        }

        // ã‚»ãƒ«é¸æŠ
        function selectCell(cell) {
            if (!selectedCells.includes(cell)) {
                selectedCells.push(cell);
                cell.classList.add('selected');
            }
        }

        // é¸æŠã‚¯ãƒªã‚¢
        function clearSelection() {
            selectedCells.forEach(cell => {
                cell.classList.remove('selected');
            });
            selectedCells = [];
            updateResult('ãƒã‚¹ç›®ã‚’é¸ã‚“ã§ã€Œã¾ã¨ã¾ã‚Šã€ã‚’ä½œã£ã¦ã¿ã‚ˆã†ï¼');
        }

        // ã‚°ãƒ«ãƒ¼ãƒ—ä½œæˆ
        function createGroup() {
            if (selectedCells.length === 0) {
                updateResult('ã¾ãšã€ãƒã‚¹ç›®ã‚’é¸ã‚“ã§ã­ï¼');
                return;
            }

            // é•·æ–¹å½¢ã‹ãƒã‚§ãƒƒã‚¯
            const rectangle = getRectangleInfo(selectedCells);
            if (!rectangle) {
                updateResult('é•·æ–¹å½¢ã«ãªã‚‹ã‚ˆã†ã«é¸ã‚“ã§ã­ï¼');
                return;
            }

            // ã‚°ãƒ«ãƒ¼ãƒ—ã‚’ä½œæˆ
            const group = {
                cells: [...selectedCells],
                color: currentColor,
                width: rectangle.width,
                height: rectangle.height
            };

            groups.push(group);

            // ã‚»ãƒ«ã«è‰²ã‚’é©ç”¨
            selectedCells.forEach(cell => {
                cell.style.background = currentColor;
                cell.style.color = 'white';
                cell.classList.add('grouped');
                cell.classList.remove('selected');
            });

            // çµæœè¡¨ç¤º
            updateResult(`ğŸ‰ ã¾ã¨ã¾ã‚ŠãŒã§ããŸã‚ˆï¼`);

            selectedCells = [];
        }

        // é•·æ–¹å½¢æƒ…å ±ã‚’å–å¾—
        function getRectangleInfo(cells) {
            if (cells.length === 0) return null;

            const rows = cells.map(cell => parseInt(cell.dataset.row));
            const cols = cells.map(cell => parseInt(cell.dataset.col));

            const minRow = Math.min(...rows);
            const maxRow = Math.max(...rows);
            const minCol = Math.min(...cols);
            const maxCol = Math.max(...cols);

            const width = maxCol - minCol + 1;
            const height = maxRow - minRow + 1;

            // é¸æŠã•ã‚ŒãŸã‚»ãƒ«æ•°ãŒé•·æ–¹å½¢ã®é¢ç©ã¨ä¸€è‡´ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if (cells.length !== width * height) {
                return null;
            }

            // ã™ã¹ã¦ã®ã‚»ãƒ«ãŒé•·æ–¹å½¢å†…ã«ã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            for (let row = minRow; row <= maxRow; row++) {
                for (let col = minCol; col <= maxCol; col++) {
                    const expectedIndex = row * 6 + col;
                    const expectedCell = document.querySelector(`[data-index="${expectedIndex}"]`);
                    if (!cells.includes(expectedCell)) {
                        return null;
                    }
                }
            }

            return { width, height };
        }

        // çµæœæ›´æ–°
        function updateResult(message) {
            document.getElementById('result').textContent = message;
        }

        // ã‚°ãƒªãƒƒãƒ‰ãƒªã‚»ãƒƒãƒˆ
        function resetGrid() {
            groups = [];
            selectedCells = [];
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.style.background = 'white';
                cell.style.color = '#2d3748';
                cell.classList.remove('selected', 'grouped');
                cell.textContent = '';
                
                // å³ä¸Šã®2Ã—3ãƒã‚¹ï¼ˆè¡Œ0-1ã€åˆ—4-5ï¼‰ã‚’ç©ºç™½ã«æˆ»ã™
                const row = Math.floor(index / 6);
                const col = index % 6;
                if (row < 2 && col >= 4) {
                    cell.classList.add('empty');
                } else {
                    cell.classList.remove('empty');
                }
            });
            updateResult('ãƒã‚¹ç›®ã‚’é¸ã‚“ã§ã€Œã¾ã¨ã¾ã‚Šã€ã‚’ä½œã£ã¦ã¿ã‚ˆã†ï¼');
        }

        // è‰²é¸æŠ
        function setupColorPalette() {
            const colorBtns = document.querySelectorAll('.color-btn');
            colorBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    colorBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentColor = btn.dataset.color;
                });
            });
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initGrid();
            setupColorPalette();
            
            // ãƒã‚¦ã‚¹ã‚¢ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå…¨ä½“ã«è¿½åŠ 
            document.addEventListener('mouseup', () => {
                isSelecting = false;
                startCell = null;
            });
        });
    </script>
