  <script type="module">
    import { kanjiData } from '../kanjiData.js';
    import '../js/quiz-core.js';

    const kanjiEl=document.getElementById('kanji');
    const choicesEl=document.getElementById('choices');
    const hero=document.getElementById('hero');

    const pool=(kanjiData.grade1||[]).slice();

    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
    function renderChoices(opts){
      choicesEl.innerHTML='';
      opts.forEach((t,i)=>{
        const b=document.createElement('button');
        b.className='btn blue';
        b.textContent=t;
        b.addEventListener('click', ()=>{ document.getElementById('qc-input').value=String(i+1); });
        choicesEl.appendChild(b);
      });
    }

    const quiz = window.QuizCore.create({
      appId:'kanji-reading-adventure',
      title:'ğŸ—ºï¸ æ¼¢å­—ã‚ˆã¿ã‚¢ãƒ‰ãƒ™ãƒ³ãƒãƒ£ãƒ¼',
      subtitle:'1å¹´ã®æ¼¢å­—ã‚’ ãŸã‚“ã‘ã‚“ï¼',
      dailyGoal:3,
      buildQuestion:()=>{
        const item=pool[Math.floor(Math.random()*pool.length)];
        kanjiEl.textContent=item.kanji;
        const correct=item.reading;
        const opts=new Set([correct]);
        while(opts.size<4){
          const p=pool[Math.floor(Math.random()*pool.length)];
          if(p && p.reading) opts.add(p.reading);
        }
        const list=shuffle([...opts]);
        renderChoices(list);
        const ans=list.indexOf(correct)+1;
        return { text:item.kanji, answer:ans };

            const d=new Date();
            const tk=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            done = (st.date===tk) ? (Number(st.done||0)||0) : 0;
          }catch(e){}
          const pct=Math.min(done/3,1);
          hero.style.left = (8 + pct*(100-16)) + '%';
        }
        setInterval(updateHero, 1200);
        window.addEventListener('focus', updateHero);
        updateHero();
      }
    });
