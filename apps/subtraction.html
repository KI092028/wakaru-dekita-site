<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎈 ひきざん れんしゅう</title>
  <meta name="description" content="4つから えらんで こたえよう！" />

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YSBGNQTYRZ"></script>
  <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-YSBGNQTYRZ');</script>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/quiz.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card" role="application" aria-label="🎈 ひきざん れんしゅう">
      <div class="header">
        <button class="btn secondary" id="qc-back">← もどる</button>
        <div class="titleBox">
          <h1 class="h1" id="qc-title">🎈 ひきざん れんしゅう</h1>
          <p class="sub" id="qc-subtitle">4つから えらんで こたえよう！</p>
        </div>
        <button class="btn ghost" id="qc-sound-btn">🔊 おと: ON</button>
      </div>

      <div class="pills">
        <div class="pill" id="qc-correct">せいかい: 0</div>
        <div class="pill muted" id="qc-total">もんだい: 0</div>
        <div class="pill warn" id="qc-daily">きょう: 0/3</div>
      </div>

      <div class="panel">
        
        <div class="row" style="justify-content:center; gap:8px; margin-bottom:10px; flex-wrap:wrap;">
          <span class="badge" id="mode-badge">くりさがり なし</span>
          <button class="btn ghost" id="borrow-off">なし</button>
          <button class="btn ghost" id="borrow-on">あり</button>
          <button class="btn ghost" id="up-10">10まで</button>
          <button class="btn ghost" id="up-20">20まで</button>
        </div>

        <div class="problem" id="qc-problem">…</div>

        <input class="input" id="qc-input" style="display:none" />
        <div id="qc-choices" class="controls" style="margin-top:12px;"></div>

        <div class="controls" style="margin-top:10px;">
          <button class="btn primary" id="qc-submit">こたえる！</button>
          <button class="btn blue" id="qc-next" style="display:none;">つぎへ</button>
        </div>
        <div class="controls" style="margin-top:8px;">
          <button class="btn blue" id="qc-daily-btn">🎯 きょうの3もん</button>
          <button class="btn secondary" id="qc-practice-btn">🧸 ふつうにれんしゅう</button>
        </div>
        <div class="feedback" id="qc-feedback"></div>
      </div>

      <div class="small">※ まず こたえを タップ → 「こたえる！」</div>
    </div>
  </div>

  <script src="../js/quiz-core.js"></script>
  <script>

    let borrow=false;
    let maxN=10;
    const badge=document.getElementById('mode-badge');
    function updateBadge(){ badge.textContent = `くりさがり ${borrow?'あり':'なし'} / ${maxN}まで`; }

    function makeProblem(){
      let a,b;
      if(!borrow){
        if(maxN===10){
          a = Math.floor(Math.random()*10);
          b = Math.floor(Math.random()*(a+1));
        }else{
          a = Math.floor(Math.random()*20);
          b = Math.floor(Math.random()*20);
          if(b>a) [a,b]=[b,a];
          const a1=a%10, b1=b%10;
          if(b1>a1) b = b - b1 + Math.floor(Math.random()*(a1+1));
          if(b>a) b=a;
        }
      }else{
        a = Math.floor(Math.random()*maxN)+1;
        b = Math.floor(Math.random()*maxN);
        if(b>a) [a,b]=[b,a];
      }
      return [a,b];
    }

    const quiz = QuizCore.create({
      appId:'subtraction',
      title:'🎈 ひきざん れんしゅう',
      subtitle:'4つから えらんで こたえよう！',
      dailyGoal:3,
      choiceMode:true,
      buildQuestion:()=>{
        const [a,b]=makeProblem();
        const ans=a-b;
        const choices = QuizCore.makeArithmeticChoices({a,b,op:'-',answer:ans});
        return { text:`${a} - ${b}`, answer: ans, choices };
      },
      onInitUI:()=>{
        updateBadge();
        document.getElementById('borrow-off').addEventListener('click', ()=>{ borrow=false; updateBadge(); quiz.newQuestion(); });
        document.getElementById('borrow-on').addEventListener('click', ()=>{ borrow=true; updateBadge(); quiz.newQuestion(); });
        document.getElementById('up-10').addEventListener('click', ()=>{ maxN=10; updateBadge(); quiz.newQuestion(); });
        document.getElementById('up-20').addEventListener('click', ()=>{ maxN=20; updateBadge(); quiz.newQuestion(); });
      }
    });

  </script>
</body>
</html>
