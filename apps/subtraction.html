  <style>
    :root {
      /* Áµ±‰∏Ä„Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà */
      --primary-blue: #4fc3f7;
      --primary-green: #66bb6a;
      --primary-yellow: #ffd166;
      --primary-pink: #ff6b9d;
      --success: #28a745;
      --error: #dc3545;
      --text-primary: #2c3e50;
      --text-secondary: #546e7a;
      --background: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 50%, #fff3e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    /* Áµ±‰∏Ä„Éò„ÉÉ„ÉÄ„Éº */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      position: relative;
      z-index: 2;
    }
    
    .back-btn {
      background: linear-gradient(45deg, var(--text-secondary), #607d8b);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(96, 125, 139, 0.3);
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(96, 125, 139, 0.4);
    }
    
    .title {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--text-primary);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .score {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      position: relative;
      z-index: 2;
    }
    
    .score-item {
      background: linear-gradient(45deg, var(--primary-blue), #29b6f6);
      color: white;
      padding: 12px 20px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(79, 195, 247, 0.3);
    }
    
    .problem-area {
      background: linear-gradient(45deg, #fff3e0, #ffecb3);
      border-radius: 20px;
      padding: 40px 24px;
      margin: 24px 0;
      position: relative;
      z-index: 2;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    
    .problem {
      font-size: 4rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 32px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      letter-spacing: 4px;
    }
    
    .input-area {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .equals {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .answer-input {
      font-size: 3.5rem;
      font-weight: 700;
      text-align: center;
      border: 4px solid var(--primary-blue);
      border-radius: 20px;
      padding: 20px 24px;
      width: 160px;
      background: white;
      color: var(--text-primary);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    .answer-input:focus {
      outline: none;
      border-color: var(--primary-yellow);
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(255, 209, 102, 0.4);
    }
    
    .submit-btn {
      background: linear-gradient(45deg, var(--primary-green), #4caf50);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(76, 175, 80, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(-1px);
    }
    
    .difficulty-selector {
      margin-bottom: 24px;
      position: relative;
      z-index: 2;
    }
    
    .difficulty-label {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      display: block;
    }
    
    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .difficulty-btn {
      background: linear-gradient(45deg, var(--primary-pink), #e91e63);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(233, 30, 99, 0.3);
    }
    
    .difficulty-btn.active {
      background: linear-gradient(45deg, var(--primary-yellow), #ffb300);
      box-shadow: 0 4px 12px rgba(255, 179, 0, 0.4);
    }
    
    .difficulty-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(233, 30, 99, 0.4);
    }
    
    .feedback {
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: 700;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    
    .correct {
      color: var(--success);
      animation: bounce 0.6s ease;
    }
    
    .incorrect {
      color: var(--error);
      animation: shake 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      80% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }
    
    .next-btn {
      background: linear-gradient(45deg, var(--primary-blue), #2196f3);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      margin-left: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }
    
    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
    }
    
    /* ÊàêÂäüÊôÇ„ÅÆÊòü„Ç®„Éï„Çß„ÇØ„Éà */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .star {
      position: absolute;
      color: var(--primary-yellow);
      font-size: 1.5rem;
      animation: twinkle 2s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    
    /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
    @media (max-width: 600px) {
      .container {
        padding: 24px 16px;
        max-width: 100%;
      }
      
      .title {
        font-size: 1.8rem;
        position: static;
        transform: none;
        margin-bottom: 16px;
      }
      
      .app-header {
        flex-direction: column;
        gap: 16px;
      }
      
      .problem {
        font-size: 3rem;
      }
      
      .answer-input {
        font-size: 3rem;
        width: 140px;
        padding: 16px 20px;
      }
      
      .equals {
        font-size: 3rem;
      }
      
      .score {
        flex-direction: column;
        gap: 8px;
      }
      
      .difficulty-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
    
    @media (max-width: 400px) {
      .container {
        padding: 20px 12px;
      }
      
      .title {
        font-size: 1.6rem;
      }
      
      .problem {
        font-size: 2.5rem;
      }
      
      .answer-input {
        font-size: 2.5rem;
        width: 120px;
      }
      
      .equals {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stars" id="stars"></div>
    
    <!-- Áµ±‰∏Ä„Éò„ÉÉ„ÉÄ„Éº -->
    <div class="app-header">
      <button class="back-btn" onclick="goBack()">‚Üê „ÇÇ„Å©„Çã</button>
      <h1 class="title">üî¢ „Å≤„ÅçÁÆó„Çå„Çì„Åó„ÇÖ„ÅÜ</h1>
    </div>
    
    <!-- „Çπ„Ç≥„Ç¢Ë°®Á§∫ -->
    <div class="score">
      <div class="score-item">
        „Åõ„ÅÑ„Åã„ÅÑ: <span id="correct-count">0</span>
      </div>
      <div class="score-item">
        „ÇÇ„Çì„Å†„ÅÑ: <span id="total-count">0</span>
      </div>
    </div>
    
    <!-- Èõ£ÊòìÂ∫¶ÈÅ∏Êäû -->
    <div class="difficulty-selector">
      <label class="difficulty-label">„ÇÄ„Åö„Åã„Åó„Åï„Çí „Åà„Çâ„Çì„Åß„Å≠ÔºÅ</label>
      <div class="difficulty-buttons">
        <button class="difficulty-btn active" onclick="setDifficulty('easy')" data-level="easy">
          „Åã„Çì„Åü„Çì (10„Åæ„Åß)
        </button>
        <button class="difficulty-btn" onclick="setDifficulty('medium')" data-level="medium">
          „Åµ„Å§„ÅÜ (20„Åæ„Åß)
        </button>
        <button class="difficulty-btn" onclick="setDifficulty('hard')" data-level="hard">
          „ÇÄ„Åö„Åã„Åó„ÅÑ (100„Åæ„Åß)
        </button>
      </div>
    </div>
    
    <!-- ÂïèÈ°å„Ç®„É™„Ç¢ -->
    <div class="problem-area">
      <div class="problem" id="problem">8 - 3</div>
      <div class="input-area">
        <span class="equals">=</span>
        <input type="text" class="answer-input" id="answer" placeholder="?" maxlength="3" autocomplete="off">
      </div>
      <button class="submit-btn" id="submit-btn" onclick="checkAnswer()">„Åì„Åü„Åà„ÇãÔºÅ</button>
    </div>
    
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    let currentProblem = {};
    let correctCount = 0;
    let totalCount = 0;
    let isAnswered = false;
    let difficulty = 'easy';
    let audioContext = null;

    const encouragements = [
      "üéâ „Åô„Åî„ÅÑÔºÅ„Åõ„ÅÑ„Åã„ÅÑÔºÅ",
      "‚ú® „ÇÑ„Å£„Åü„Å≠ÔºÅ",
      "üåü „Åã„Çì„Å∫„ÅçÔºÅ",
      "üéä „Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ",
      "üí´ „Åô„Å∞„Çâ„Åó„ÅÑÔºÅ",
      "üèÜ „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ"
    ];

    const tryAgainMessages = [
      "üòä „ÇÇ„ÅÜ„ÅÑ„Å°„Å© „Åå„Çì„Å∞„Å£„Å¶ÔºÅ",
      "ü§î „Å°„Åå„ÅÜ„Çà„ÄÇ„ÇÇ„ÅÜ„ÅÑ„Å°„Å©ÔºÅ",
      "üí™ „ÅÇ„Å®„Åô„Åì„ÅóÔºÅ„Åå„Çì„Å∞„Å£„Å¶ÔºÅ",
      "üåà „Å†„ÅÑ„Åò„Çá„ÅÜ„Å∂ÔºÅ„ÇÇ„ÅÜ„ÅÑ„Å°„Å©ÔºÅ"
    ];

    // Èü≥ÈüøÂàùÊúüÂåñ
    function initAudio() {
      if (!audioContext) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
          console.log('Audio not supported');
        }
      }
    }

    // ÊàêÂäüÈü≥„ÇíÂÜçÁîü
    function playSuccessSound() {
      if (!audioContext) return;
      
      const frequencies = [523, 659, 784]; // „Éâ„Éü„ÇΩ
      frequencies.forEach((freq, index) => {
        setTimeout(() => {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.frequency.value = freq;
          oscillator.type = 'triangle';
          
          gainNode.gain.value = 0.1;
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.3);
        }, index * 100);
      });
    }

    // „Ç®„É©„ÉºÈü≥„ÇíÂÜçÁîü
    function playErrorSound() {
      if (!audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.frequency.value = 200;
      oscillator.type = 'sawtooth';
      
      gainNode.gain.value = 0.05;
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.2);
    }

    // Êàª„Çã„Éú„Çø„É≥
    function goBack() {
      if (confirm('„É°„Éã„É•„Éº„Å´Êàª„Çä„Åæ„Åô„ÅãÔºü')) {
        window.history.back();
      }
    }

    // ÂÖ®ËßíÊï∞Â≠ó„ÇíÂçäËßíÊï∞Â≠ó„Å´Â§âÊèõ
    function convertToHalfWidth(str) {
      return str.replace(/[Ôºê-Ôºô]/g, function(s) {
        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
      });
    }

    // Êï∞Â≠ó‰ª•Â§ñ„ÅÆÊñáÂ≠ó„ÇíÈô§Âéª
    function extractNumbers(str) {
      return str.replace(/[^0-9]/g, '');
    }

    // Èõ£ÊòìÂ∫¶Ë®≠ÂÆö
    function setDifficulty(level) {
      difficulty = level;
      
      // „Éú„Çø„É≥„ÅÆË¶ã„ÅüÁõÆ„ÇíÊõ¥Êñ∞
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-level="${level}"]`).classList.add('active');
      
      generateProblem();
    }

    // ÂïèÈ°åÁîüÊàê
    function generateProblem() {
      let num1, num2;
      
      switch(difficulty) {
        case 'easy':
          num1 = Math.floor(Math.random() * 10) + 1; // 1-10
          num2 = Math.floor(Math.random() * num1) + 1; // 1-num1 (Á≠î„Åà„ÅåÊ≠£„ÅÆÊï∞„Å´„Å™„Çã)
          break;
        case 'medium':
          num1 = Math.floor(Math.random() * 20) + 1; // 1-20
          num2 = Math.floor(Math.random() * num1) + 1; // 1-num1
          break;
        case 'hard':
          num1 = Math.floor(Math.random() * 100) + 1; // 1-100
          num2 = Math.floor(Math.random() * num1) + 1; // 1-num1
          break;
      }
      
      currentProblem = {
        num1: num1,
        num2: num2,
        answer: num1 - num2
      };
      
      document.getElementById('problem').textContent = `${num1} - ${num2}`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('answer').focus();
      isAnswered = false;
      
      // Êó¢Â≠ò„ÅÆ„Äå„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ„Äç„Éú„Çø„É≥„ÇíÂâäÈô§
      const existingNextBtn = document.querySelector('.next-btn');
      if (existingNextBtn) {
        existingNextBtn.remove();
      }
    }

    // Á≠î„Åà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
    function checkAnswer() {
      if (isAnswered) return;
      
      let userInput = document.getElementById('answer').value;
      
      // ÂÖ®ËßíÊï∞Â≠ó„ÇíÂçäËßíÊï∞Â≠ó„Å´Â§âÊèõ
      userInput = convertToHalfWidth(userInput);
      
      // Êï∞Â≠ó‰ª•Â§ñ„ÅÆÊñáÂ≠ó„ÇíÈô§Âéª
      userInput = extractNumbers(userInput);
      
      const userAnswer = parseInt(userInput);
      const feedback = document.getElementById('feedback');
      
      if (isNaN(userAnswer) || userInput === '') {
        feedback.textContent = "„Åô„ÅÜ„Åò„Çí „ÅÑ„Çå„Å¶„Å≠ÔºÅ";
        feedback.className = 'feedback incorrect';
        playErrorSound();
        return;
      }
      
      totalCount++;
      document.getElementById('total-count').textContent = totalCount;
      
      if (userAnswer === currentProblem.answer) {
        correctCount++;
        document.getElementById('correct-count').textContent = correctCount;
        
        const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
        feedback.textContent = randomEncouragement;
        feedback.className = 'feedback correct';
        
        playSuccessSound();
        createStars();
        
        // „Äå„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ„Äç„Éú„Çø„É≥„ÇíËøΩÂä†
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ';
        nextBtn.className = 'next-btn';
        nextBtn.onclick = generateProblem;
        feedback.appendChild(nextBtn);
        
        isAnswered = true;
      } else {
        const randomTryAgain = tryAgainMessages[Math.floor(Math.random() * tryAgainMessages.length)];
        feedback.textContent = randomTryAgain;
        feedback.className = 'feedback incorrect';
        
        playErrorSound();
        
        // ÂÖ•ÂäõÊ¨Ñ„Çí„ÇØ„É™„Ç¢„Åó„Å¶ÂÜçÊåëÊà¶
        setTimeout(() => {
          document.getElementById('answer').value = '';
          document.getElementById('answer').focus();
        }, 1000);
      }
    }

    // Êòü„Ç®„Éï„Çß„ÇØ„Éà„Çí‰ΩúÊàê
    function createStars() {
      const starsContainer = document.getElementById('stars');
      
      for (let i = 0; i < 12; i++) {
        const star = document.createElement('div');
        star.textContent = '‚≠ê';
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
        
        // Êòü„Çí3ÁßíÂæå„Å´ÂâäÈô§
        setTimeout(() => {
          if (star.parentNode) {
            star.parentNode.removeChild(star);
          }
        }, 3000);
      }
    }

    // ÂÖ•ÂäõÊ¨Ñ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    document.getElementById('answer').addEventListener('input', function(e) {
      let value = e.target.value;
      
      // ÂÖ®ËßíÊï∞Â≠ó„ÇíÂçäËßíÊï∞Â≠ó„Å´Â§âÊèõ
      value = convertToHalfWidth(value);
      
      // Êï∞Â≠ó‰ª•Â§ñ„ÅÆÊñáÂ≠ó„ÇíÈô§Âéª
      value = extractNumbers(value);
      
      // ÊúÄÂ§ß3Ê°Å„Åæ„ÅßÂà∂Èôê
      if (value.length > 3) {
        value = value.substring(0, 3);
      }
      
      e.target.value = value;
    });

    // Enter„Ç≠„Éº„ÅßÁ≠î„Åà„ÇíÈÄÅ‰ø°
    document.getElementById('answer').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    // „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßÈü≥Èüø„ÇíÂàùÊúüÂåñ
    document.addEventListener('click', initAudio, { once: true });
    document.addEventListener('touchstart', initAudio, { once: true });

    // ÂàùÂõûÂïèÈ°åÁîüÊàê
    generateProblem();
  </script>
</body>
