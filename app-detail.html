        // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„Ç¢„Éó„É™ID„ÇíÂèñÂæó
        const urlParams = new URLSearchParams(window.location.search);

        let apps = [];

        // „Ç¢„Éó„É™„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
        async function loadAppData() {
            try {

                const data = await response.json();

        // Áõ¥Êé•„Ç¢„Éó„É™„ÇíÂÖ®ÁîªÈù¢„ÅßË°®Á§∫Ôºàapps/<id>.html „ÇíÂç≥ÊôÇË™≠„ÅøËæº„ÅøÔºâ
        function showAppFullscreen() {
            if (!appId) return;
            const path = `apps/${appId}.html`;
            const iframe = document.createElement('iframe');
            iframe.src = path;
            iframe.className = 'app-iframe-full';
            iframe.title = 'app';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            // Á∞°Êòì„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ: ‰∏ÄÂÆöÊôÇÈñì„É≠„Éº„Éâ„Åï„Çå„Å™„ÅÑÂ†¥Âêà„ÅØÊ°àÂÜÖ„ÇíË°®Á§∫
            const fallbackId = setTimeout(() => {
                const note = document.createElement('div');
                note.style.position = 'fixed';
                note.style.bottom = '12px';
                note.style.left = '12px';
                note.style.right = '12px';
                note.style.zIndex = '30';

                const link = document.createElement('a');
                link.href = path;
                link.textContent = ' Áõ¥Êé•Èñã„Åè';
                link.style.color = '#a5d8ff';
                link.style.marginLeft = '6px';
                note.appendChild(link);
                document.body.appendChild(note);
            }, 4000);
            iframe.addEventListener('load', () => clearTimeout(fallbackId));
        }

        // ÂàùÊúüÂåñ
        async function initialize() {
            if (!appId) {
                console.error('„Ç¢„Éó„É™ID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');

            showAppFullscreen();

        // DOMContentLoaded„Ç§„Éô„É≥„Éà„ÅßÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', initialize);
