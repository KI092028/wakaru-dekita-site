<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="小学校低学年から高学年向けの算数ウェブアプリを集めたサイト。子供が使いやすいインタラクティブなツールを提供します。">
  <title>子供達の「わかる！」「できた！」を増やす、お役立ちサイト</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --main-blue: #007BFF;
      --main-green: #28A745;
      --main-yellow: #FFC107;
    }
    .navbar, .footer {
      background: var(--main-blue);
    }
    .navbar-brand, .nav-link, .footer-text {
      color: #fff !important;
    }
    .menu-card {
      border: 2px solid var(--main-green);
      transition: box-shadow 0.2s;
    }
    .menu-card:hover {
      box-shadow: 0 0 10px var(--main-yellow);
    }
    .footer {
      padding: 1rem 0;
      text-align: center;
      margin-top: 2rem;
    }
    .search-form {
      margin-left: auto;
    }
    .subject-card {
      border: 3px solid var(--main-blue);
      border-radius: 15px;
      transition: all 0.3s;
      cursor: pointer;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,123,255,0.3);
      border-color: var(--main-green);
    }
    .subject-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .tag-badge {
      font-size: 0.9rem;
      margin: 2px;
    }
    
    /* 文字サイズを大きく */
    .navbar-brand {
      font-size: 1.4rem !important;
    }
    .card-title {
      font-size: 1.4rem !important;
    }
    .card-text {
      font-size: 1.1rem !important;
    }
    .btn {
      font-size: 1.1rem !important;
      padding: 0.6rem 1.2rem !important;
    }
    h2 {
      font-size: 2.2rem !important;
    }
    h3 {
      font-size: 1.8rem !important;
    }
    h4 {
      font-size: 1.6rem !important;
    }
    .badge {
      font-size: 1rem !important;
      padding: 0.5rem 0.8rem !important;
    }
    .form-control {
      font-size: 1.1rem !important;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">子供達の「わかる！」「できた！」を増やす、お役立ちサイト</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">ホーム</a></li>
          <li class="nav-item"><a class="nav-link" href="#">カテゴリ</a></li>
        </ul>
        <form class="d-flex search-form" role="search" aria-label="サイト内検索">
          <input class="form-control me-2" type="search" id="searchInput" placeholder="アプリを検索" aria-label="検索">
          <button class="btn btn-outline-light" type="submit">検索</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- メインメニュー -->
  <main class="container my-5">
    <!-- 授業から探すセクション -->
    <section class="text-center mb-5">
      <h2 class="mb-4">授業から探す</h2>
      <div class="row g-3" id="subjectContainer">
        <!-- 教科カードが表示される -->
      </div>
    </section>

    <!-- アプリ一覧セクション -->
    <section id="appSection" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 id="sectionTitle">アプリ一覧</h3>
        <button class="btn btn-outline-primary" onclick="showSubjects()">授業選択に戻る</button>
      </div>
      <div class="row g-4" id="appContainer">
        <!-- アプリカードが表示される -->
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="container">
      <span class="footer-text">&copy; 2024 子供達の「わかる！」「できた！」を増やす、お役立ちサイト | <a href="#" style="color: #fff;">プライバシーポリシー</a> | <a href="#" style="color: #fff;">お問い合わせ</a></span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 教科データ
    const subjects = [
      {
        name: "算数",
        icon: "🔢",
        description: "計算や図形を楽しく学ぼう",
        color: "primary"
      },
      {
        name: "国語",
        icon: "📚",
        description: "ひらがな・カタカナ・漢字を覚えよう",
        color: "success"
      },
      {
        name: "理科",
        icon: "🔬",
        description: "実験や観察で自然を学ぼう",
        color: "info"
      },
      {
        name: "社会",
        icon: "🌍",
        description: "地理や歴史を知ろう",
        color: "warning"
      }
    ];

    // アプリデータを格納する変数
    let apps = [];

    // 教科カードを生成する関数
    function createSubjectCard(subject) {
      return `
        <div class="col-md-6 col-lg-3">
          <div class="card subject-card h-100 text-center p-4" onclick="showApps('${subject.name}')">
            <div class="subject-icon">${subject.icon}</div>
            <h4 class="card-title text-${subject.color}">${subject.name}</h4>
            <p class="card-text">${subject.description}</p>
          </div>
        </div>
      `;
    }

    // アプリカードを生成する関数
    function createAppCard(app) {
      // タグを生成（学年とカテゴリーから）
      const tags = [app.grade, app.category].filter(Boolean);
      const tagBadges = tags.map(tag => 
        `<span class="badge bg-info tag-badge">${tag}</span>`
      ).join('');
      
      return `
        <div class="col-md-6 col-lg-4">
          <div class="card menu-card h-100">
            <div class="card-body">
              <h5 class="card-title">${app.name}</h5>
              <p class="card-text">${app.description}</p>
              <div class="mb-2">
                ${tagBadges}
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <span class="badge bg-success">${app.difficulty}</span>
                <img src="${app.screenshot}" alt="${app.name}のスクリーンショット" class="img-fluid mb-2" style="max-height: 100px; object-fit: cover;">
              </div>
              <a href="${app.link}" class="btn btn-success mt-3 w-100">はじめる</a>
            </div>
          </div>
        </div>
      `;
    }

    // 教科一覧を表示
    function showSubjects() {
      document.getElementById('subjectContainer').innerHTML = subjects.map(createSubjectCard).join('');
      document.querySelector('section').style.display = 'block';
      document.getElementById('appSection').style.display = 'none';
    }

    // 特定教科のアプリを表示
    function showApps(subjectName) {
      // カテゴリーに基づいてアプリをフィルタリング
      const filteredApps = apps.filter(app => {
        // カテゴリー名を小文字に変換して比較
        const appCategory = app.category.toLowerCase();
        const searchCategory = subjectName.toLowerCase();
        
        // 基本計算（たし算・ひき算）を算数カテゴリーに含める
        if (searchCategory === "算数") {
          return appCategory === "basic" || 
                 appCategory === "multiplication" || 
                 appCategory === "division" ||
                 appCategory === "geometry";
        }
        
        // その他の教科は完全一致で検索
        return app.category === subjectName;
      });

      // フィルタリングされたアプリを表示
      document.getElementById('appContainer').innerHTML = filteredApps.map(createAppCard).join('');
      document.getElementById('sectionTitle').textContent = `${subjectName}のアプリ`;
      document.querySelector('section').style.display = 'none';
      document.getElementById('appSection').style.display = 'block';
    }

    // 検索機能
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      const searchForm = document.querySelector('.search-form');
      
      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const searchTerm = searchInput.value.toLowerCase();
        const filteredApps = apps.filter(app => 
          app.name.toLowerCase().includes(searchTerm) ||
          app.description.toLowerCase().includes(searchTerm) ||
          app.category.toLowerCase().includes(searchTerm) ||
          app.grade.toLowerCase().includes(searchTerm) ||
          app.difficulty.toLowerCase().includes(searchTerm)
        );
        
        document.getElementById('appContainer').innerHTML = filteredApps.map(createAppCard).join('');
        document.getElementById('sectionTitle').textContent = `検索結果: "${searchInput.value}"`;
        document.querySelector('section').style.display = 'none';
        document.getElementById('appSection').style.display = 'block';
      });
    }

    // アプリデータを読み込む関数
    async function loadAppData() {
      try {
        const response = await fetch('data/apps.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        apps = data.apps;
        console.log('読み込まれたアプリ:', apps);  // デバッグ用
        return true;
      } catch (error) {
        console.error('データ読み込みエラー:', error);
        // エラー時のフォールバックデータ
        apps = [
          {
            id: 'addition',
            name: 'たし算練習',
            category: 'basic',
            description: '基本のたし算を楽しく練習しよう！',
            screenshot: 'img/placeholder.svg',
            link: 'app-detail.html?id=addition',
            difficulty: '初級',
            grade: '1-2年生'
          }
        ];
        return false;
      }
    }

    // 初期化
    async function initialize() {
      try {
        console.log('初期化開始');
        const loaded = await loadAppData();
        if (!loaded) {
          console.warn('アプリデータの読み込みに失敗しました。フォールバックデータを使用します。');
        }
        showSubjects();
        setupSearch();
        console.log('初期化完了');
      } catch (error) {
        console.error('初期化エラー:', error);
      }
    }

    // DOMContentLoadedイベントで初期化
    document.addEventListener('DOMContentLoaded', initialize);

    // フォールバック: DOMContentLoadedが既に発生している場合
    if (document.readyState === 'interactive' || document.readyState === 'complete') {
      console.log('DOMContentLoaded既発生。直接初期化を実行。');
      initialize();
    }
  </script>
</body>
</html>
