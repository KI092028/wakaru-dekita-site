  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 言語設定
    const I18N = {
      ja: {
        home: 'ホーム', categories: 'カテゴリ', search: '検索', searchPlaceholder: 'アプリを検索',
        subjectsTitle: '授業から探す（げんざい、更新中！）', appsTitle: 'アプリ一覧', start: 'はじめる', back: '戻る'
      },
      en: {
        home: 'Home', categories: 'Categories', search: 'Search', searchPlaceholder: 'Search apps',
        subjectsTitle: 'Find by Subject', appsTitle: 'Apps', start: 'Start', back: 'Back'
      }
    };
    let currentLang = localStorage.getItem('lang') || 'ja';
    function t(key){ return (I18N[currentLang] && I18N[currentLang][key]) || I18N.ja[key] || key; }
    function getAppField(app, key){ if(currentLang==='en' && app[key + '_en']) return app[key + '_en']; return app[key]; }
    function subjectDisplay(name){ if(currentLang==='en'){ const m={ '算数':'Math', '国語':'Language', '理科':'Science', '社会':'Social Studies' }; return m[name] || name; } return name; }

    // 教科データ
    const subjects = [
      {
        name: "算数",
        icon: "🔢",
        description: "計算や図形を楽しく学ぼう",
        color: "primary"
      },
      {
        name: "国語",
        icon: "📚",
        description: "ひらがな・カタカナ・漢字を覚えよう",
        color: "success"
      },
      {
        name: "理科",
        icon: "🔬",
        description: "実験や観察で自然を学ぼう",
        color: "info"
      },
      {
        name: "社会",
        icon: "🌍",
        description: "地理や歴史を知ろう",
        color: "warning"
      }
    ];

    // アプリデータと状態
    let apps = [];
    let currentSubject = null;
    let currentGrade = null;
    const SCHOOL_YEARS = [1, 2, 3, 4, 5, 6];
    const getYearLabel = (n) => `${n}年生`;

    // 教科カードを生成する関数
    function createSubjectCard(subject) {
      return `
        <div class="col-md-6 col-lg-3">
          <div class="card subject-card h-100 text-center p-4" onclick="showApps('${subject.name}')">
            <div class="subject-icon">${subject.icon}</div>
            <h4 class="card-title text-${subject.color}">${subjectDisplay(subject.name)}</h4>
            <p class="card-text">${subject.description}</p>
          </div>
        </div>
      `;
    }

    // アプリカードを生成する関数
    function createAppCard(app) {
      // タグを生成（学年とカテゴリーから）
      const tags = [getAppField(app,'grade'), app.category].filter(Boolean);
      const tagBadges = tags.map(tag => 
        `<span class="badge bg-info tag-badge">${tag}</span>`
      ).join('');
      
      return `
        <div class="col-md-6 col-lg-4">
          <div class="card menu-card h-100">
            <div class="card-body">
              <h5 class="card-title">${getAppField(app,'name')}</h5>
              <p class="card-text">${getAppField(app,'description')}</p>
              <div class="mb-2 d-flex align-items-center gap-2 flex-wrap">
                <span class="badge bg-success">${getAppField(app,'difficulty') || app.difficulty}</span>
                ${tagBadges}
              </div>
              <a href="${app.link}" class="btn btn-success mt-3 w-100">${t('start')}</a>
            </div>
          </div>
        </div>
      `;
    }

    // 教科一覧を表示
    function showSubjects() {
      document.getElementById('subjectContainer').innerHTML = subjects.map(createSubjectCard).join('');
      // 表示切り替え（明示的に）
      const subj = document.getElementById('subjectSection');
      const grade = document.getElementById('gradeSection');
      const app = document.getElementById('appSection');
      if (subj) subj.style.display = 'block';
      if (grade) grade.style.display = 'none';
      if (app) app.style.display = 'none';
      currentSubject = null;
      currentGrade = null;
    }

    // 算数カテゴリのアプリだけ取得
    function getMathApps() {
      const mathCategories = ["basic", "multiplication", "division", "geometry"];
      return apps.filter(app => mathCategories.includes((app.category || '').toLowerCase()));
    }

    // 学年カードを生成
    function createGradeCard(grade) {
      return `
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card subject-card grade-card h-100 text-center p-4" onclick="showAppsByGrade('${grade}')">
            <div class="subject-icon">🎒</div>
            <h4 class="card-title">${grade}</h4>
          </div>
        </div>
      `;
    }

    // 学年選択は廃止
    function showGradeSelection() { showApps('算数'); }

    // 特定教科のアプリを表示
    function showApps(subjectName) {
      currentSubject = subjectName;
      // すべての科目で直接アプリ一覧へ

      // カテゴリーに基づいてアプリをフィルタリング
      const filteredApps = apps.filter(app => {
        // カテゴリー名を小文字に変換して比較
        const appCategory = app.category.toLowerCase();
        const searchCategory = subjectName.toLowerCase();
        
        // 基本計算（たし算・ひき算）を算数カテゴリーに含める
        if (searchCategory === "算数") {
          return appCategory === "basic" || 
                 appCategory === "multiplication" || 
                 appCategory === "division" ||
                 appCategory === "geometry";
        }
        
        // その他の教科は完全一致で検索
        return app.category === subjectName;
      });

      // フィルタリングされたアプリを表示
      document.getElementById('appContainer').innerHTML = filteredApps.map(createAppCard).join('');
      document.getElementById('sectionTitle').textContent = `${subjectDisplay(subjectName)} ${t('appsTitle')}`;
      const subj = document.getElementById('subjectSection');
      if (subj) subj.style.display = 'none';
      document.getElementById('gradeSection').style.display = 'none';
      document.getElementById('appSection').style.display = 'block';
    }

    // 学年表記（例: "1-2年生" や "3年生"）から数値レンジを抽出
    function parseGradeRange(label) {
      if (!label) return null;
      const mRange = label.match(/(\d+)\s*-\s*(\d+)\s*年?/);
      if (mRange) {
        const a = parseInt(mRange[1], 10);
        const b = parseInt(mRange[2], 10);
        return { min: Math.min(a, b), max: Math.max(a, b) };
      }
      const mSingle = label.match(/(\d+)\s*年?/);
      if (mSingle) {
        const n = parseInt(mSingle[1], 10);
        return { min: n, max: n };
      }
      return null;
    }

    function appMatchesYear(app, yearNum) {
      const range = parseGradeRange(app.grade || '');
      if (!range) return false;
      return yearNum >= range.min && yearNum <= range.max;
    }

    // 学年で算数アプリを表示
    function showAppsByGrade(grade) {
      currentGrade = grade;
      const yearNum = parseInt((grade.match(/\d+/) || ['0'])[0], 10);
      const filteredApps = getMathApps().filter(app => appMatchesYear(app, yearNum));
      document.getElementById('appContainer').innerHTML = filteredApps.map(createAppCard).join('');
      document.getElementById('sectionTitle').textContent = `算数（${getYearLabel(yearNum)}）のアプリ`;
      document.querySelector('section').style.display = 'none';
      document.getElementById('gradeSection').style.display = 'none';
      document.getElementById('appSection').style.display = 'block';
    }

    // アプリ一覧の戻るボタン挙動
    function goBackFromApps() {
      showSubjects();
    }

    // 検索機能
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      const searchForm = document.querySelector('.search-form');
      
      searchForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const searchTerm = searchInput.value.toLowerCase();
        const filteredApps = apps.filter(app => 
          app.name.toLowerCase().includes(searchTerm) ||
          app.description.toLowerCase().includes(searchTerm) ||
          app.category.toLowerCase().includes(searchTerm) ||
          (app.grade || '').toLowerCase().includes(searchTerm) ||
          app.difficulty.toLowerCase().includes(searchTerm)
        );
        
        document.getElementById('appContainer').innerHTML = filteredApps.map(createAppCard).join('');
        document.getElementById('sectionTitle').textContent = `検索結果: "${searchInput.value}"`;
        document.querySelector('section').style.display = 'none';
        document.getElementById('appSection').style.display = 'block';
      });
    }

    // アプリデータを読み込む関数
    async function loadAppData() {
      try {
        const response = await fetch('data/apps.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        apps = data.apps;
        console.log('読み込まれたアプリ:', apps);  // デバッグ用
        return true;
      } catch (error) {
        console.error('データ読み込みエラー:', error);
        // エラー時のフォールバックデータ
        apps = [
          {
            id: 'addition',
            name: 'たし算練習',
            category: 'basic',
            description: '基本のたし算を楽しく練習しよう！',
            screenshot: 'img/placeholder.svg',
            link: 'app-detail.html?id=addition',
            difficulty: '初級',
            grade: '1-2年生'
          }
        ];
        return false;
      }
    }

    // 初期化
    let __initialized = false;
    async function initialize() {
      if (__initialized) return; // 重複初期化防止
      __initialized = true;
      try {
        console.log('初期化開始');
        const loaded = await loadAppData();
        if (!loaded) {
          console.warn('アプリデータの読み込みに失敗しました。フォールバックデータを使用します。');
        }
        // 言語UI初期化
        const sel=document.getElementById('langSelect'); if(sel){ sel.value=currentLang; sel.addEventListener('change',()=>{ currentLang=sel.value; localStorage.setItem('lang', currentLang); updateStaticTexts(); showSubjects(); }); }
        updateStaticTexts();
        showSubjects();
        setupSearch();
        console.log('初期化完了');
      } catch (error) {
        console.error('初期化エラー:', error);
      }
    }

    function updateStaticTexts(){
      document.getElementById('searchInput').placeholder = t('searchPlaceholder');
      const sb=document.getElementById('searchBtn'); if(sb) sb.textContent=t('search');
      const subjTitle=document.querySelector('#subjectSection h2'); if(subjTitle) subjTitle.textContent=t('subjectsTitle');
      const navLinks=document.querySelectorAll('.navbar-nav .nav-link'); if(navLinks[0]) navLinks[0].textContent=t('home'); if(navLinks[1]) navLinks[1].textContent=t('categories');
      const backBtn=document.querySelector('#appSection button.btn'); if(backBtn) backBtn.textContent=t('back');
    }

    // DOMContentLoadedイベントで初期化
    document.addEventListener('DOMContentLoaded', initialize);

    // フォールバック: DOMContentLoadedが既に発生している場合
    if (document.readyState === 'interactive' || document.readyState === 'complete') {
      console.log('DOMContentLoaded既発生。直接初期化を実行。');
      initialize();
    }
  </script>
